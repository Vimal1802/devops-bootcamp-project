name: OIDC Build and SSM Deploy
on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-oidc-role
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: devops-bootcamp/final-project-vimaldeep
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./lab-final-project
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest ./lab-final-project
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-oidc-role
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Trigger Deployment via SSM
        run: |
          # We reconstruct the ECR URL since the output from the previous job isn't here
          ECR_REGISTRY="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com"
          
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceids,Values=${{ secrets.INSTANCE_ID }}" \
            --parameters "commands=[
              'sudo apt-get update -y && sudo apt-get install -y ansible git',
              'mkdir -p /home/ubuntu/ansible',
              'cd /home/ubuntu/ansible',
              'if [ ! -d .git ]; then git clone https://github.com/Vimal1802/devops-bootcamp-project.git .; fi',
              'git fetch origin main',
              'git reset --hard origin/main',
              'ansible-galaxy install geerlingguy.docker',
              'ansible-playbook web-server.yml -i inventory -e \"image_tag=${{ github.sha }}\" -e \"ecr_registry=$ECR_REGISTRY\" -e \"ecr_url=$ECR_REGISTRY/devops-bootcamp/final-project-vimaldeep\"'
            ]"
