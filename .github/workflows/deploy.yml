name: Build and Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:     

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-oidc-role
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: devops-bootcamp/final-project-vimaldeep
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./app
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest ./app
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-oidc-role
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Trigger Deployment via SSM (Target by Tag)
        run: |
          # 1. Send the command to the Ansible Controller tag
          COMMAND_ID=$(aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=tag:Name,Values=Ansible Controller" \
            --parameters 'commands=[
              "cd /home/ubuntu/ansible",
              "sudo -u ubuntu /home/ubuntu/.local/bin/ansible-playbook web-server.yml -e \"image_tag=${{ github.sha }}\""
            ]' \
            --query "Command.CommandId" \
            --output text)
          
          echo "Deployment triggered! Command ID: $COMMAND_ID"
          echo "Track progress in AWS Console: https://${{ secrets.AWS_REGION }}.console.aws.amazon.com/systems-manager/run-command/$COMMAND_ID"

          # 2. Wait for the command to finish across all tagged instances
          # Note: Using --targets here instead of --instance-id
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --targets "Key=tag:Name,Values=Ansible Controller"

          # 3. Final Status Check
          # Since 'wait' can sometimes exit 0 even if the command internally failed, 
          # we check the overall status of the Command ID.
          FINAL_STATUS=$(aws ssm list-commands \
            --command-id "$COMMAND_ID" \
            --query "Commands[0].Status" \
            --output text)

          if [ "$FINAL_STATUS" != "Success" ]; then
            echo "❌ Deployment Failed with status: $FINAL_STATUS"
            exit 1
          else
            echo "✅ Deployment Successful!"
          fi
