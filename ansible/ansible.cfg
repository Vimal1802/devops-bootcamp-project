[defaults]
# 1. CORE OPERATIONS
inventory         = inventory.ini
host_key_checking = False
remote_user       = ssm-user
interpreter_python = /usr/bin/python3

# 2. PERFORMANCE OPTIMIZATION
# Highly recommended for SSM to reduce API call overhead
pipelining = True

[privilege_escalation]
# 3. ADMINISTRATIVE ACCESS
# Allows ssm-user to execute commands as root for package installs
become = True
become_method = sudo
become_user = root
become_ask_pass = False
